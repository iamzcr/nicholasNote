<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .box3 {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: blue;
        }

        .box4 {
            width: 400px;
            height: 400px;
            background-color: red;
        }

        .box5 {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>

<div class="box3">
    <div class="box4">
        <div class="box5"></div>
    </div>
</div>
</body>
</html>
