<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--v-once表示标签的差值表达式只拿一次数据，无论属性的值怎么修改，都不会影响这个差值表达式-->
    <p v-once>{{ link }}</p>
    <input type="text" v-model="link">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            link: 'http://baidu.com'
        }
    })
</script>
</body>
</html>
