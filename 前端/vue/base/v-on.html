<!--差值表达式-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
    <!--v-on:input可以简写成@input-->
    <input type="text" v-on:input="test">
    <input type="text" @input="test1">
    <input type="text" @click="test2(12)">
    <input type="text" @input="test3">
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        methods: {
            test: function () {
                console.log('test')
            },
            test1: function () {
                console.log('test1')
            },
            test2: function (obj) {
                console.log(obj)
            },
            //event是内置函数
            test3: function (event) {
                //在响应函数里面，可以指明使用event内置参数对象，该对象表示当前时间，可以通过event.target.value来获取当前时间对象的value的值
                console.log(event.target.value)
                //this表示当前的vue对象，通过this.调用当前对象的属性和方法
                this.message = event.target.value
            }
        }
    })
</script>
</html>
