<!--差值表达式-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--差值表达式不能作为标签属性的值部分-->
    {{ message }}
    {{ test() }}
    {{ {name:"test"}.name }}
    {{ [1,2,3][0] }}
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        methods:{
          test:function () {
              alert("test")
          }
        }
    })
</script>
</html>
