{% extends "base.html" %}

{% block title %}Flasky{% endblock %}

{% block page_content %}

<div class="page-header">

	<div class="list-group">
		<a class="list-group-item active">
		    <h4 class="list-group-item-heading">Chelsea News</h4>
		</a>
		{% for news in news_list %}
		  <a href="{{ news.links }}" class="list-group-item"><span class="badge">{{ news.sourse }}</span>
		    <h4 class="list-group-item-heading">{{ news.title }}</h4>
		    <p class="list-group-item-text">发布时间：{{ news.create_time }}</p>

		  </a>

	   {% endfor %}
	</div>
</div>


{% endblock %}
